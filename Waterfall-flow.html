    <script>
        var colNumber
        var colHeightArr = []
        colNumber = Math.floor($('body').width()/$('.container img').width())

           for( var i=0; i< colNumber; i++){
                colHeightArr[i] = 0
                }
       
        $('.container img').on('load',function(){
            var minHeight = colHeightArr[0]
            var minIndex =  0
            for( var i = 0; i< colNumber; i++){
            if (colHeightArr[i] < minHeight){
                minHeight = colHeightArr[i]
                minIndex = i
                console.log(minHeight)
                console.log(minIndex)
            }  }         
             $(this).css({
                 left: minIndex * $('.container img').width(),
                 top: minHeight
             })
             colHeightArr[minIndex] += $(this).height()
            

        })
        


    
    
    
    
    </script>
